stages:
    - build API
    - deploy API

build:
    stage: build API
    image:  maven:latest
    script:
        - cd backend
        - cd api-movie
        - ls
        - mvn clean install
        - ls
        - cd target
        - ls
    artifacts:
        expire_in: 1 week
        paths:
            - backend/demo/target/api-movie-0.0.1-SNAPSHOT.jar

deploy:
    stage: deploy API
    image: alpine:3.11
    rules:
        - if: $CI_COMMIT_REF_NAME == "develop"
    before_script:
        - apk update && apk add openssh-client bash
        - mkdir -p ~/.ssh
        - eval $(ssh-agent -s)
        - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
        - touch ~/.ssh/config
        - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
        - ssh-keyscan -H $DEPLOY_SERVER_IP >> ~/.ssh/known_hosts
    script:
        - echo "Deploying started!"
        - ssh ubuntu@$DEPLOY_SERVER_IP "sudo systemctl stop consoleapp.service"
        - ls
        - cd backend
        - cd demo
        - cd target
        - ls
        - scp consoleapp-2.7.2.jar ubuntu@$DEPLOY_SERVER_IP:~/console-app/
        - ssh ubuntu@$DEPLOY_SERVER_IP "sudo systemctl start consoleapp.service"
        - echo "Finished deploying the app."
