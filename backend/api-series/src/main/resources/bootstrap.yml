spring:
  application:
    name: api-series
  data:
    mongodb:
      database: seriesdb
      port: 27017
      host: localhost
server:
  port: 8082
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

